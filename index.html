<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h2>Digital Clock in JavaScript</h2>
    <div class="frame">
        <div class="clock">
            <div class="InnerClockBox hours"></div>
            <div class="colan">:</div>
            <div class="InnerClockBox minites"></div>
            <div class="colan">:</div>
            <div class="InnerClockBox seconds"></div>
            <div class="InnerClockBox AMPM"></div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
